<!DOCTYPE html>
<html>
<head>
    <title>Exact Rail Services - Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h2 {
            font-size: 18px;
        }
        .product-item p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Exact Rail Services - Merch Store</h1>
    <div id="products" class="product"></div>

    <script>
        const API_KEY = 'chKHlPs090lhZQQSF1oBQ1nUEEOgnBNR1oMkOuKL';

        // Function to fetch products
        async function fetchProducts() {
            try {
                const response = await fetch('https://api.printful.com/store/products', {
                    headers: {
                        'Authorization': 'Bearer ' + API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const data = await response.json();
                displayProducts(data.result);  // Assuming 'result' contains the products
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to display products
        function displayProducts(products) {
            const productContainer = document.getElementById('products');

            if (!products || products.length === 0) {
                productContainer.innerHTML = '<p>No products available.</p>';
                return;
            }

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');
                productDiv.innerHTML = `
                    <img src="${product.thumbnail_url}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.retail_price}</p>
                `;
                productContainer.appendChild(productDiv);
            });
        }

        // Fetch products on page load
        fetchProducts();
    </script>
</body>
</html>
