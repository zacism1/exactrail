<!DOCTYPE html>
<html>
<head>
    <title>Exact Rail Services - Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h2 {
            font-size: 18px;
        }
        .product-item p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Exact Rail Services - Merch Store</h1>
    <div id="products" class="product"></div>

    <script>
        const API_KEY = 'bR28HAIEHewSHUpsClkKfe6goEwDQQcBDwjMoqE5';

        // Function to fetch products
        async function fetchProducts() {
            try {
                const response = await fetch('https://api.printful.com/store/products', {
                    headers: {
                        'Authorization': 'Bearer ' + API_KEY
                    }
                });

                // Check if response is OK
                if (!response.ok) {
                    throw new Error('Failed to fetch products. Status: ' + response.status);
                }

                // Parse the JSON response
                const data = await response.json();
                
                // Log the full response to check the structure
                console.log('API Response:', data);
                
                // Check if the 'result' field exists and contains the products
                if (data && data.result) {
                    displayProducts(data.result);  // Assuming 'result' contains the products
                } else {
                    throw new Error('Unexpected API response format');
                }

            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('products').innerHTML = `<p>Error fetching products: ${error.message}</p>`;
            }
        }

        // Function to display products
        function displayProducts(products) {
            const productContainer = document.getElementById('products');

            // Check if products exist and are not empty
            if (!products || products.length === 0) {
                productContainer.innerHTML = '<p>No products available.</p>';
                return;
            }

            // Loop over the products and display them
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');
                
                // Check if thumbnail_url exists before adding image
                if (product.thumbnail_url) {
                    productDiv.innerHTML = `
                        <img src="${product.thumbnail_url}" alt="${product.name}">
                    `;
                }

                // Add product name and price
                productDiv.innerHTML += `
                    <h2>${product.name}</h2>
                    <p>Price: $${product.retail_price}</p>
                `;
                
                productContainer.appendChild(productDiv);
            });
        }

        // Fetch products on page load
        fetchProducts();
    </script>
</body>
</html>
